<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SticksBot</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>SticksBot</h1>
  <div id="container">
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="output"></canvas>
  </div>

  <div id="win-panel">
    <p id="p2-wins" class="win-count">Player 2 Wins: 0</p>
    <button id="toggle-wins" onclick="toggleWinDisplay()">Toggle Win Count</button>
    <p id="p1-wins" class="win-count">Player 1 Wins: 0</p>
  </div>

  <!-- MediaPipe Hands & TFJS -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="js/gameLogic.js"></script>
  <script src="js/uiControls.js"></script>
  <script src="hand.js"></script>
</body>
</html>
